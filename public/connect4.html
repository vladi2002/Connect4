<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel ="stylesheet" href="./stylesheets/connect4.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect four</title>
</head>
<body>
    <main class="main-container">
        <!-- <div id="tulips"></div> -->
        <section class="left-section"> 
            <div  class="title-class">Connect Four</div>
            <div class="container">
                
                <div class="game-board" id="board">
                    <table>
                        <tr class="slot-row">
                            <td id="00" class="slot"></td>
                            <td id="01" class="slot"></td>
                            <td id="02" class="slot"></td>
                            <td id="03" class="slot"></td>
                            <td id="04" class="slot"></td>
                            <td id="05" class="slot"></td>
                            <td id="06" class="slot"></td>
                        </tr>
                        <tr class="slot-row">
                            <td id="10" class="slot"></td>
                            <td id="11" class="slot"></td>
                            <td id="12" class="slot"></td>
                            <td id="13" class="slot"></td>
                            <td id="14" class="slot"></td>
                            <td id="15" class="slot"></td>
                            <td id="16" class="slot"></td>
                        </tr>
                        <tr class="slot-row">
                            <td id="20" class="slot"></td>
                            <td id="21" class="slot"></td>
                            <td id="22" class="slot"></td>
                            <td id="23" class="slot"></td>
                            <td id="24" class="slot"></td>
                            <td id="25" class="slot"></td>
                            <td id="26" class="slot"></td>
                        </tr>
                        <tr class="slot-row">
                            <td id="30" class="slot"></td>
                            <td id="31" class="slot"></td>
                            <td id="32" class="slot"></td>
                            <td id="33" class="slot"></td>
                            <td id="34" class="slot"></td>
                            <td id="35" class="slot"></td>
                            <td id="36" class="slot"></td>
                        </tr>
                        <tr class="slot-row">
                            <td id="40" class="slot"></td>
                            <td id="41" class="slot"></td>
                            <td id="42" class="slot"></td>
                            <td id="43" class="slot"></td>
                            <td id="44" class="slot"></td>
                            <td id="45" class="slot"></td>
                            <td id="46" class="slot"></td>
                        </tr>
                        <tr class="slot-row">
                            <td id="50" class="slot"></td>
                            <td id="51" class="slot"></td>
                            <td id="52" class="slot"></td>
                            <td id="53" class="slot"></td>
                            <td id="54" class="slot"></td>
                            <td id="55" class="slot"></td>
                            <td id="56" class="slot"></td>
                        </tr>
                    </table>

                </div>
            </div>
        </section>
        <section class="right-section">
            <div class="player-info">
                <div class="player-turn-wrapper"><h3 class="player-turn"></h3></div>
                <div id="status" class="status-class"><h4>Wait for another player to join to start the game.</h4></div>
            </div>
            <div class="colourball-red" id="player-ball-red"></div>
            <div class="colourball-yellow" id="player-ball-yellow"></div>
            <div>
                <a href="/connect4" class="play-again" id="play-again-id">Play again</a>
            </div>
        </section>
    </main>
    <script src="./javascripts/connect4.js"></script>
    <script src="javascripts/statuses.js"></script>
    <script src="./javascripts/messages.js"></script>
    <script src="./javascripts/interactions.js"></script>
</body>
</html>
